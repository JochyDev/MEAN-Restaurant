<form [formGroup]="form" (ngSubmit)="createProduct($event)" >
    <mat-card>
        <mat-card-header>
            <mat-card-title> Producto </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="nombre" formControlName="nombre" matInput type="text">
                    </mat-form-field>
                </div>
            </div>    
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Categoria" formControlName="categoria" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Price" formControlName="price" matInput type="number">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="Description" formControlName="description" matInput type="text"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                        <input placeholder="Files" type="file" (change)="uploadImage($event)">
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" > Guardar </button>
        </mat-card-actions>
    </mat-card>
</form>
